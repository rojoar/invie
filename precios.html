    <section class="tabla">

              <th>Modelo</th>

    <footer class="footer">

          <a href="mailto:contacto@invie.com"> <strong>E-mail</strong> <span>contacto@invie.com</span></a>

          <form class="formulario">
            <div class="col1">
              <label for="nombre">Nombre</label>
            <input type="text"  required name="nombre" value="" id="nombre">
            <label for="email">E-mail</label>

            <div class="sexo">

               <label for="hombre">
                <input type="radio" name="sexo" value="Hombre" id="hombre">Hombre
               </label>
               </div>
               <div class="intereses">
                 <label for="cotizacion">
                  <input type="checkbox" checked name="intereses" value="cotizacion" id="cotizacion"> Cotización
                 </label>
                 <label for="reclamos">
                 <input type="checkbox" name="intereses" value="reclamos" id="reclamos"> Reclamos
                 </label>
                 <label for="comentarios">
                 <input type="checkbox" name="intereses" value="comentarios" id="comentarios"> Comentarios
                 </label>
                 <label for="otros">
                 <input type="checkbox" name="interese" value="otros" id="otros"> Otros
                 </label>
               </div>

               </div>
               <div class="col2">
                 <label for="comentarios">Comentarios</label>
                 <textarea name="comentarios" rows="7" cols="30" id="comentarios"></textarea>
                 <input type="submit" name="" value="Enviar" class="button">
